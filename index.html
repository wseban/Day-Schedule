<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block">
        <label class="col-md-1" for="text">9am</label>
        <textarea class="hour col-md-10" id="toDo9" rows="3"></textarea>
      </div>
      <div class="row time-block">
        <label class="col-md-1" for="text">10am</label>
        <textarea class="hour col-md-10" id="toDo10" rows="3"></textarea>
      </div>
      <div class="row time-block">
        <label class="col-md-1" for="text">11am</label>
        <textarea class="hour col-md-10" id="toDo11" rows="3"></textarea>
      </div>
      <div class="row time-block">
        <label class="col-md-1" for="text">12pm/<br>noon</label>
        <textarea class="hour col-md-10" id="toDo12" rows="3"></textarea>
      </div>
      <div class="row time-block">
        <label class="col-md-1" for="text">1pm</label>
        <textarea class="hour col-md-10" id="toDo13" rows="3"></textarea>
      </div>
      <div class="row time-block">
        <label class="col-md-1" for="text">2pm</label>
        <textarea class="hour col-md-10" id="toDo14" rows="3"></textarea>
      </div>
      <div class="row time-block">
        <label class="col-md-1" for="text">3pm</label>
        <textarea class="hour col-md-10" id="toDO15" rows="3"></textarea>
      </div>
      <div class="row time-block">
        <label class="col-md-1" for="text">4pm</label>
        <textarea class="hour col-md-10" id="toDo16" rows="3"></textarea>
      </div>
      <div class="row time-block">
        <label class="col-md-1" for="text">5pm</label>
        <textarea class="hour col-md-10" id="toDo17" rows="3"></textarea>
      </div>
      <button type="button" class="saveBtn">Save</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
