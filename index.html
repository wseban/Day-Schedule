<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block">
        <label class="hour col-1" for="text">9am</label>
        <textarea class="description col-10" id="9" rows="3"></textarea>
        <button class="saveBtn col-1" id="save9">Save</button>
      </div>
      <div class="row time-block">
        <label class="hour col-1" for="text">10am</label>
        <textarea class="description col-10" id="10" rows="3"></textarea>
        <button class="saveBtn col-1" id="save10">Save</button>
      </div>
      <div class="row time-block">
        <label class="hour col-1" for="text">11am</label>
        <textarea class="description col-10" id="11" rows="3"></textarea>
        <button class="saveBtn col-1" id="save11">Save</button>
      </div>
      <div class="row time-block">
        <label class="hour col-1" for="text">12pm/<br>noon</label>
        <textarea class="description col-10" id="12" rows="3"></textarea>
        <button class="saveBtn col-1" id="save12">Save</button>
      </div>
      <div class="row time-block">
        <label class="hour col-1" for="text">1pm</label>
        <textarea class="description col-10" id="13" rows="3"></textarea>
        <button class="saveBtn col-1" id="save13">Save</button>
      </div>
      <div class="row time-block">
        <label class="hour col-1" for="text">2pm</label>
        <textarea class="description col-10" id="14" rows="3"></textarea>
        <button class="saveBtn col-1" id="save14">Save</button>
      </div>
      <div class="row time-block">
        <label class="hour col-1" for="text">3pm</label>
        <textarea class="description col-10" id="15" rows="3"></textarea>
        <button class="saveBtn col-1" id="save15">Save</button>
      </div>
      <div class="row time-block">
        <label class="hour col-1" for="text">4pm</label>
        <textarea class="description col-10" id="16" rows="3"></textarea>
        <button class="saveBtn col-1" id="save16">Save</button>
      </div>
      <div class="row time-block">
        <label class="hour col-1" for="text">5pm</label>
        <textarea class="description col-10" id="17" rows="3"></textarea>
        <button class="saveBtn col-1" id="save17">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
